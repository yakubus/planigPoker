<section  class="buttonsection">
  <div class="row">
    <div class="col">
        <h1>Planing Poker</h1>
    </div>
  </div>
</section>
<section  class="buttonsection">
  <div class="container">
    <div class="row">
      <div class="col-sm-2">
        Name
      </div>
      <div class="col-sm-4">
        <input [(ngModel)]="name">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        Project Id
      </div>
      <div class="col-sm-4">
      <input [(ngModel)]="projectNum">
      </div>
    </div>
  </div>
</section>
<section class="buttonsection">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Planing Cards</h2>
        <hr style="height: 3px; width: 100%; background:whitesmoke; border: 0px;">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="container">
          <div class="row">
            <div class="col">
              <figure>
                <button (click)="estimating(1)">1</button>
              </figure>
            </div>
            <div class="col">
              <figure>
                <button (click)="estimating(2)">2</button>
              </figure>
            </div>
            <div class="col">
              <figure>
                <button (click)="estimating(3)">3</button>
              </figure>
            </div>
            <div class="col">
              <figure>
                <button (click)="estimating(5)">5</button>
              </figure>
            </div>
            <div class="col">
              <figure>
                <button (click)="estimating(8)">8</button>
              </figure>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="container">
          <div class="row">
              <div class="col">
                 <h2 style="color: rgb(224, 175, 12);">Your choice</h2>
              </div>
          </div>
          <div class="row">
            <div class="col">
            <button id="goldenbutton">{{estimate}}</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="selectbutton">save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</section>

<section class="buttonsection">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Scoreboard</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="scoreboard-value">
          <h1>1</h1>
          count: {{est1List.length}}
        </div>
        <ng-container *ngIf="est1List.length > 0;">
          <div id="scoreboard-name" *ngFor="let ngname of est1List">
                {{ngname}}
          </div>
        </ng-container>
      </div>

      <div class="col">
        <div id="scoreboard-value">
          <h1>2</h1>
          count: {{est2List.length}}
        </div>
        <ng-container *ngIf="est2List.length > 0;">

                {{ngname}}
          </div>
        </ng-container>
      </div>

      <div class="col">
        <div id="scoreboard-value">
          <h1>3</h1>
          count: {{est3List.length}}
        </div>
        <ng-container *ngIf="est3List.length > 0;">
          <div id="scoreboard-name" *ngFor="let ngname of est3List">
                {{ngname}}
          </div>
        </ng-container>
      </div>

      <div class="col">
          <div id="scoreboard-value">
            <h1>5</h1>
            count: {{est5List.length}}
          </div>
        <ng-container *ngIf="est5List.length > 0;">
          <div id="scoreboard-name" *ngFor="let ngname of est5List">
                {{ngname}}
          </div>
        </ng-container>
      </div>

      <div class="col">
        <div id="scoreboard-value">
          <h1>8</h1>
          count: {{est5List.length}}
        </div>

          </div>

      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="selectbutton">refresh</button>
      </div>
    </div>
  </div>
</section>
